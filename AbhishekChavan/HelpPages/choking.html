    <div class="tutorial-card">
      <p>Step 1: Ask “Are you choking?”</p>
      <p>Step 2: If they can’t speak, perform 5 back blows.</p>
      <p>Step 3: Perform 5 abdominal thrusts (Heimlich maneuver).</p>
      <p>Step 4: Repeat until the object is expelled or help arrives.</p>
