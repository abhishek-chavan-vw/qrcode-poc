    <div class="tutorial-card">
      <p>Step 1: Clear the area of hard or sharp objects.</p>
      <p>Step 2: Turn the person on their side after convulsions stop.</p>
      <p>Step 3: Do not restrain the person or put anything in their mouth.</p>
      <p>Step 4: Stay with them until they are fully alert.</p>
